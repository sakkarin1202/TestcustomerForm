<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Detail Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
        }

        .form-container h2 {
            margin-top: 0;
            text-align: center;
            color: #333;
        }

        input[type="text"],
        input[type="number"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 id="formname">Customer Detail Form</h2>
        <form id="customer-detail-form" action="./test.php" method="post">
            <div>
                <input type="text" id="first-name" name="first-name" placeholder="First Name" minlength="5" maxlength="15" required>
            </div>
            <div>
                <input type="text" id="last-name" name="last-name" placeholder="Last Name" minlength="5" maxlength="15" required>
            </div>
            <div>
                <input type="number" id="age" name="age" placeholder="Age" min="1" max="150" required>
            </div>
            <div>
                <input type="submit" id="sub" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
